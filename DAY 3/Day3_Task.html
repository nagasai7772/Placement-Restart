<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f4f6f8;
  }

  h1, h2 {
    color: #333;
  }

  button {
    padding: 10px 16px;
    margin: 10px 8px 0 0;
    border: none;
    border-radius: 6px;
    background-color: #007bff;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  .userIdnum, .userNametxt, .userEmailtxt {
    margin: 10px 0;
    padding: 12px;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
</style>

</head>
<body>
    <h1 class="userIdnum"></h1>
    <h2 class="userNametxt"></h2>
    <h2 class="userEmailtxt"></h2>
    <button id="addUser">AddUser</button>
    <button id="showUser">showUserdetails</button>
    <button id="clearUser">removeUser</button>
    
</body>
